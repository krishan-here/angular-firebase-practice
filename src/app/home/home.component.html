<mat-tab-group>
  <mat-tab label="Customer Details"> Content 1 </mat-tab>
  <mat-tab label="Vehicle Details"> Content 2 </mat-tab>
  <mat-tab label="Transaction Details">
    <div class="m-5 p-5">
      <table mat-table [dataSource]="userData" class="mat-elevation-z8">
        <ng-container matColumnDef="userId">
          <th mat-header-cell *matHeaderCellDef>User Id</th>
          <td mat-cell *matCellDef="let user">{{ user.userId }}</td>
        </ng-container>

        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let user">{{ user.title }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [length]="dataLength"
        [pageSize]="pageSize"
        [pageSizeOptions]="[5, 10, 20]"
        (page)="pageEvents($event)"
        showFirstLastButtons
        aria-label="Select page"
      >
      </mat-paginator>
    </div>
  </mat-tab>
</mat-tab-group>
