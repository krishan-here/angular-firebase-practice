<div class="container mt-4 custom-blue p-3 px-0 border rounded">
  <mat-accordion multi>
    <mat-expansion-panel class="custom-blue mat-elevation-z" expanded>
      <mat-expansion-panel-header>
        <button class="btn btn-primary">Name</button>
      </mat-expansion-panel-header>
      <div class="row bg-light border p-3 rounded border-dark">
        <div class="col-lg-4">
          <div class="d-flex justify-content-between border-bottom mb-3">
            <p>Title</p>
            <p>Mr.</p>
          </div>
          <div class="d-flex justify-content-between border-bottom mb-3">
            <p>Birth Date</p>
            <p>21-09-91</p>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="d-flex justify-content-between border-bottom mb-3">
            <p>First</p>
            <p>John</p>
          </div>
          <div class="d-flex justify-content-between border-bottom mb-3">
            <p>Customer Number</p>
            <p>1111453</p>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="d-flex justify-content-between border-bottom mb-3">
            <p>Last</p>
            <p>Doe</p>
          </div>
          <div class="d-flex justify-content-between border-bottom mb-3">
            <p>SSN</p>
            <p>****-**-1082</p>
          </div>
        </div>
      </div>
    </mat-expansion-panel>
    <mat-expansion-panel class="custom-blue mat-elevation-z" expanded>
      <mat-expansion-panel-header>
        <button class="btn btn-primary">Accounts</button>
      </mat-expansion-panel-header>
      <div class=" border rounded overflow-scroll border-dark">
        <table mat-table [dataSource]="userData" class="mat-elevation-z demo-table">
          <ng-container matColumnDef="account" class="border-end border-dark">
            <th mat-header-cell *matHeaderCellDef>Account</th>
            <td mat-cell *matCellDef="let user">{{ user.account }}</td>
          </ng-container>
  
          <ng-container matColumnDef="type" class="border-end border-dark">
            <th mat-header-cell *matHeaderCellDef>Type</th>
            <td mat-cell *matCellDef="let user">{{ user.type }}</td>
          </ng-container>
  
          <ng-container matColumnDef="legal" class="border-end border-dark">
            <th mat-header-cell *matHeaderCellDef>Legal Relationship</th>
            <td mat-cell *matCellDef="let user">{{ user.legal_relationship }}</td>
          </ng-container>
  
          <ng-container matColumnDef="previous" class="border-end border-dark">
            <th mat-header-cell *matHeaderCellDef>Previous Account</th>
            <td mat-cell *matCellDef="let user">{{ user.previous_account }}</td>
          </ng-container>
  
          <ng-container matColumnDef="application" class="border-end border-dark">
            <th mat-header-cell *matHeaderCellDef>Application Number</th>
            <td mat-cell *matCellDef="let user">{{ user.application_number }}</td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
